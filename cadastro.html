<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/images/icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Your Contacts - Cadastro</title>
</head>
<body>
    <header>
        <img src="assets/images/icons/logo-temp.png" alt="Logo">
        <h3>YOUR CONTACTS</h3>
    </header>
    <main>
        <section class="form">
            <div class="title">
                <h1> Cadastro </h1>
            </div>

            <div class="info" hidden> 
            </div>

            <form method="POST" action="#">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome">

                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option selected value="" disabled></option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>

                <label for="c_senha">Confirme a senha:</label>
                <input type="password" name="confirmacao_senha" id="confirmacao_senha" required>

                <button type="submit" name="cadastrar">Cadastrar</button>
            </form>

            <div class="footer">
                <a href="login.html">JÃ¡ tem cadastro?</a>
            </div>
        </section>
    </main>
</body>
